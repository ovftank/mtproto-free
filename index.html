        <script>
            const proxyList = document.getElementById('proxyList');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorMsg = document.getElementById('errorMsg');
            const countryTabs = document.getElementById('countryTabs');

            let currentCountry = 'SG';
            let countries = [];
            let allProxies = [];

            const showLoading = () => {
                loading.classList.remove('hidden');
                error.classList.add('hidden');
                proxyList.innerHTML = '';
            };

            const hideLoading = () => {
                loading.classList.add('hidden');
            };

            const showError = (msg) => {
                error.classList.remove('hidden');
                errorMsg.textContent = msg;
                hideLoading();
            };

            const formatTime = (timestamp) => {
                const date = new Date(timestamp * 1000);
                return date.toLocaleString('vi-VN');
            };

            const renderCountryTabs = () => {
                const countryCounts = {};
                allProxies.forEach((proxy) => {
                    countryCounts[proxy.country] = (countryCounts[proxy.country] || 0) + 1;
                });

                const countryOrder = ['SG', 'KR', 'ID', 'HK', 'JP', 'MY', 'TH', 'PH'];

                countries = Object.keys(countryCounts)
                    .filter((code) => countryCounts[code] > 0)
                    .map((code) => ({
                        code,
                        count: countryCounts[code]
                    }))
                    .sort((a, b) => {
                        const indexA = countryOrder.indexOf(a.code);
                        const indexB = countryOrder.indexOf(b.code);

                        if (indexA !== -1 && indexB !== -1) {
                            return indexA - indexB;
                        }
                        if (indexA !== -1) return -1;
                        if (indexB !== -1) return 1;
                        return a.code.localeCompare(b.code);
                    });

                countryTabs.innerHTML = '';

                countries.forEach((country) => {
                    const tab = document.createElement('button');
                    const isActive = country.code === 'SG';
                    tab.className = `country-tab group relative ${isActive ? 'active bg-black text-white' : 'bg-white text-black hover:text-white'} px-2 sm:px-3 md:px-4 py-2 sm:py-3 font-black text-xs sm:text-sm tracking-wider uppercase cursor-pointer transition-all duration-200 border border-black overflow-hidden text-center min-h-[2.5rem] sm:min-h-[3rem] flex items-center justify-center`;
                    tab.setAttribute('data-country', country.code);
                    tab.innerHTML = `
                        <span class="relative z-10">${country.code} (${country.count})</span>
                        <div class="absolute inset-0 bg-black transform scale-x-0 group-hover:scale-x-100 transition-transform duration-200 origin-left"></div>
                    `;
                    countryTabs.appendChild(tab);
                });

                countryTabs.querySelectorAll('.country-tab').forEach((tab) => {
                    tab.addEventListener('click', () => {
                        const country = tab.getAttribute('data-country');
                        selectCountry(country);
                    });
                });
            };

            const selectCountry = (country) => {
                currentCountry = country;

                countryTabs.querySelectorAll('.country-tab').forEach((tab) => {
                    tab.classList.remove('active', 'bg-black', 'text-white');
                    tab.classList.add('bg-white', 'text-black', 'hover:text-white');
                });

                const activeTab = countryTabs.querySelector(`[data-country="${country}"]`);
                if (activeTab) {
                    activeTab.classList.add('active', 'bg-black', 'text-white');
                    activeTab.classList.remove('bg-white', 'text-black', 'hover:text-white');
                }

                filterAndRenderProxies();
            };

            const filterAndRenderProxies = () => {
                const filtered = allProxies.filter((proxy) => proxy.country === currentCountry);
                renderProxies(filtered);
            };

            const renderProxies = (proxies) => {
                if (!proxies || proxies.length === 0) {
                    proxyList.innerHTML = `
                    <div class="col-span-full text-center py-12 sm:py-16 lg:py-20">
                        <div class="inline-block bg-white border border-black shadow-lg p-6 sm:p-8">
                            <p class="text-black font-black text-lg sm:text-xl lg:text-2xl tracking-wider uppercase">
                                KHÔNG TÌM THẤY PROXY
                            </p>
                        </div>
                    </div>
                `;
                    return;
                }

                proxyList.innerHTML = proxies
                    .map(
                        (proxy, index) => `
                <div class="group bg-white border border-black shadow-lg transition-all duration-700 ease-out hover:shadow-xl cyber-panel holographic cyber-noise neon-border">
                    <div class="p-4 sm:p-6 relative">

                        <div class="absolute top-0 left-0 w-3 h-3 border-l-2 border-t-2 border-black opacity-50 group-hover:opacity-100 transition-opacity duration-700"></div>
                        <div class="absolute top-0 right-0 w-3 h-3 border-r-2 border-t-2 border-black opacity-50 group-hover:opacity-100 transition-opacity duration-700"></div>
                        <div class="absolute bottom-0 left-0 w-3 h-3 border-l-2 border-b-2 border-black opacity-50 group-hover:opacity-100 transition-opacity duration-700"></div>
                        <div class="absolute bottom-0 right-0 w-3 h-3 border-r-2 border-b-2 border-black opacity-50 group-hover:opacity-100 transition-opacity duration-700"></div>
                        <div class="flex flex-col gap-3 mb-4">
                            <div class="flex items-center justify-between">
                                <div class="bg-black text-white px-3 py-1 font-black text-xs tracking-wider uppercase">
                                    #${String(index + 1).padStart(2, '0')}
                                </div>
                                <div class="flex items-center gap-2">
                                    <div class="bg-black text-white px-2 py-1 font-black text-xs tracking-wider uppercase">
                                        ${proxy.country}
                                    </div>
                                    <div class="w-2 h-2 bg-black rounded-full animate-pulse"></div>
                                </div>
                            </div>
                            <div class="text-xs text-gray-600 tracking-wider uppercase">
                                CẬP NHẬT: ${formatTime(proxy.updateTime)}
                            </div>
                        </div>

                        <a href="${proxy.link}"
                           class="shimmer group/btn relative bg-black text-white w-full px-4 py-3 font-black text-sm tracking-wider uppercase cursor-pointer transition-all duration-700 ease-out border border-black text-center overflow-hidden block">
                            <div class="absolute inset-0 bg-white transform scale-x-0 group-hover/btn:scale-x-100 transition-transform duration-700 ease-out origin-left"></div>
                            <div class="absolute inset-0 border border-black opacity-0 group-hover/btn:opacity-100 transition-opacity duration-700 cyber-border-glow"></div>
                            <span class="relative z-10 transition-all duration-700 ease-out group-hover/btn:text-black transform group-hover/btn:rotate-1">CONNECT</span>
                            <div class="absolute inset-0 opacity-0 group-hover/btn:opacity-20 transition-opacity duration-700 scan-overlay"></div>
                        </a>
                    </div>
                </div>
            `
                    )
                    .join('');
            };

            const fetchProxies = async () => {
                showLoading();
                try {
                    const response = await fetch('/api/proxies');
                    if (!response.ok) {
                        throw new Error(`http error: ${response.status}`);
                    }
                    allProxies = await response.json();
                    renderCountryTabs();
                    filterAndRenderProxies();
                } catch (err) {
                    console.log('lỗi fetch:', err);
                    showError(`lỗi load proxy: ${err.message}`);
                } finally {
                    hideLoading();
                }
            };

            const scrollToTopBtn = document.getElementById('scrollToTop');

            const toggleScrollButton = () => {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.classList.remove('opacity-0', 'invisible', 'translate-y-4');
                    scrollToTopBtn.classList.add('opacity-100', 'visible', 'translate-y-0');
                } else {
                    scrollToTopBtn.classList.add('opacity-0', 'invisible', 'translate-y-4');
                    scrollToTopBtn.classList.remove('opacity-100', 'visible', 'translate-y-0');
                }
            };

            const scrollToTop = () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'auto'
                });
            };

            window.addEventListener('scroll', toggleScrollButton);
            scrollToTopBtn.addEventListener('click', scrollToTop);

            fetchProxies();

            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');

            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            const matrix = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}';
            const matrixArray = matrix.split('');

            const fontSize = 10;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            const drawMatrix = () => {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#000';
                ctx.font = fontSize + 'px JetBrains Mono';

                for (let i = 0; i < drops.length; i++) {
                    const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            };

            setInterval(drawMatrix, 35);

            const createParticles = () => {
                const particlesContainer = document.getElementById('particles');

                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.cssText = `
                        position: absolute;
                        width: 2px;
                        height: 2px;
                        background: black;
                        opacity: ${Math.random() * 0.5 + 0.1};
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        animation: particleFloat ${Math.random() * 10 + 5}s linear infinite;
                        animation-delay: ${Math.random() * 5}s;
                    `;
                    particlesContainer.appendChild(particle);
                }
            };

            createParticles();
